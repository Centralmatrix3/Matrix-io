# 配置名称: Surge 配置
# 配置作者: Centralmatrix3
# 更新时间: 25-08-03 00:00

[General]
# 日志级别
loglevel = notify

# 测试超时
test-timeout = 5

# 混合网络
all-hybrid = false

# 网络助理
wifi-assist = false

# 游戏优化
udp-priority = false

# 允许访问
allow-wifi-access = true
allow-hotspot-access = true

# 直连网络测试
internet-test-url = http://taobao.com/

# 代理策略测试
proxy-test-url = http://cp.cloudflare.com/generate_204

# 自定义数据库
geoip-maxmind-url = https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb

# 常规DNS服务器
dns-server = 223.5.5.5, 119.29.29.29

# 加密DNS服务器
encrypted-dns-server = https://doh.pub/dns-query, https://dns.alidns.com/dns-query

# 排除简单主机名
exclude-simple-hostnames = true

# 显示拒绝错误页
show-error-page-for-reject = true

[Proxy Group]
# 自行选择
自行选择 = select, no-alert=0, hidden=0, include-all-proxies=0, update-interval=0, policy-regex-filter=^, policy-path=🧸订阅链接🧸, icon-url=https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Static.png

