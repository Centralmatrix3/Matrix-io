自动选择 = smart, no-alert=0, hidden=0, include-all-proxies=0, update-interval=0, policy-regex-filter=^, include-other-group=自行选择, icon-url=https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Available.png

