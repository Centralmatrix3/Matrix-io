# 配置名称: Egern 配置
# 配置作者: Centralmatrix3
# 更新时间: 25-08-03 00:00

# [本地代理]
http_port: 8200     # HTTP  代理端口
socks_port: 8300    # SOCKS 代理端口
allow_external_connections: false

# [通用设置]
ipv6: false         # 启用IPv6
vif_only: true      # 代理模式
compat_route: false # 兼容模式

# [延迟测试]
direct_latency_test_url: http://taobao.com/
proxy_latency_test_url: http://cp.cloudflare.com/generate_204

# [数据库]
geoip_db_url: https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb

# [DNS设置]
dns:
  bootstrap:
    - 233.5.5.5
    - 119.29.29.29
  upstreams:
    SecureDNS:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  forward:
    - wildcard:
        match: '*'
        value: SecureDNS
  public_ip_lookup_url: https://ifconfig.me/ip

# [策略组]
policy_groups:
  - external:
      name: 自行选择
      type: select
      urls:
        - 订阅链接 # 🧸
      filter: ^
      interval: 1800
      tolerance: 50
      timeout: 5
      update_interval: 86400
      icon: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Gallery/Color/Static.png
      hidden: false

  - select:
      name: 苹果服务
      policies:
        - DIRECT
        - 自行选择
        - 自动选择
        - 香港节点
        - 台湾节点
        - 日本节点
        - 韩国节点
        - 狮城节点
        - 美国节点
