name: HelperTool
description: = boxjs.com、script.hub、sub.store
author: chavyleung、小白脸、xream、keywos、ckyb、Peng-YM

scriptings:
  - http_request:
      name: BoxJs
      match: ^https?:\/\/(.+\.)?boxjs\.(com|net)
      script_url: https://raw.githubusercontent.com/chavyleung/scripts/master/box/chavy.boxjs.js
      timeout: 120
      body_required: true

  - http_request:
      name: ScriptHub
      match: ^https?:\/\/script\.hub\/($|edit\/|reload)
      script_url: https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/script-hub.js
      timeout: 120

  - http_request:
      name: ScriptHub
      match: ^https?:\/\/script\.hub\/file\/_start_\/.+type=(?:qx-rewrite|surge-module|loon-plugin|all-module)
      script_url: https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/Rewrite-Parser.js
      timeout: 120

  - http_request:
      name: ScriptHub
      match: ^https?:\/\/script\.hub\/file\/_start_\/.+type=rule-set
      script_url: https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/rule-parser.js
      timeout: 120

  - http_request:
      name: ScriptHub
      match: ^https?:\/\/script\.hub\/convert\/
      script_url: https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/script-converter.js
      timeout: 120

  - http_request:
      name: Sub-Store
      match: ^https?:\/\/sub\.store\/((download)|api\/(preview|sync|(utils\/node-info)))
      script_url: https://raw.githubusercontent.com/sub-store-org/Sub-Store/release/sub-store-1.min.js
      timeout: 120
      body_required: true

  - http_request:
      name: Sub-Store
      match: ^https?:\/\/sub\.store
      script_url: https://raw.githubusercontent.com/sub-store-org/Sub-Store/release/sub-store-0.min.js
      timeout: 120
      body_required: true

  - schedule:
      name: Sub-Store
      cron: 0 0 * * *
      script_url: https://raw.githubusercontent.com/sub-store-org/Sub-Store/release/cron-sync-artifacts.min.js
      timeout: 120

mitm:
  hostnames:
    includes:
      - boxjs.com
      - boxjs.net
      - '*.boxjs.com'
      - '*.boxjs.net'
      - script.hub
      - '*.script.hub'
      - sub.store