# [本地规则]
rules:
  - RULE-SET,规则修正,DIRECT
  - RULE-SET,广告拦截,REJECT
  - RULE-SET,港台番剧,港台番剧
  - RULE-SET,国内媒体,国内媒体
  - RULE-SET,国际媒体,国际媒体
  - RULE-SET,全球加速,全球加速
  - RULE-SET,苹果服务,苹果服务
  - RULE-SET,局域网络,DIRECT
  - RULE-SET,国内规则,DIRECT
  - MATCH,黑白名单

# [远程规则]
rule-providers:
  规则修正:
