# 配置名称: Stash 配置
# 配置作者: Centralmatrix3
# 更新时间: 25-08-03 00:00

# [订阅信息]
subscribe-url: 订阅链接 # 🧸

# [订阅节点]
proxy-providers:
  Matrix:
    url: 订阅链接 # 🧸
    interval: 3600
    benchmark-url: http://cp.cloudflare.com/generate_204
    benchmark-timeout: 5

# [通用设置]
mode: rule      # 运行模式
log-level: info # 日志级别

# [DNS设置]
dns:
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  follow-rule: null
  skip-cert-verify: true

