# 配置名称: QuantumultX 配置
# 配置作者: Centralmatrix3
# 更新时间: 23-11-23 12:30

[general]
# 代理服务测试
server_check_url = http://cp.cloudflare.com/generate_204

# 直连网络测试
network_check_url = http://taobao.com/

# 服务检查超时
server_check_timeout = 3000

# 配置文件图标
profile_img_url = https://github.com/Centralmatrix3/Matrix-io/raw/master/Gallery/Picture/Picture003.PNG

# 地理位置检查
geo_location_checker = http://ip-api.com/json/?lang=zh-CN, https://github.com/Centralmatrix3/Matrix-io/raw/master/QuantumultX/Scripts/IP-API.Js

# 资源解析器
resource_parser_url = https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/resource-parser.js

# 排除路线
excluded_routes = 239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

# DNS排除列表
dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

# UDP丢弃列表
udp_drop_list = 443

[dns]
# 禁用系统DNS/IPv6
no-system
no-ipv6

# DNS over HTTP/3
# prefer-doh3

# 自定义 DNS 服务器
server = 223.5.5.5
server = 119.29.29.29

# 自定义 DoH 服务器
# doh-server = https://doh.pub/dns-query, https://dns.alidns.com/dns-query

[policy]
# 苹果服务
static = 苹果服务, direct, proxy, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_2.png

# 港台番剧
static = 港台番剧, direct, proxy, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingSE.png

# 国内媒体
static = 国内媒体, direct, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingCN.png

# 国际媒体
static = 国际媒体, proxy, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png

# 全球加速
static = 全球加速, proxy, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png

# 黑白名单
static = 黑白名单, proxy, direct, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png

# 自动选择
url-latency-benchmark = 自动选择, server-tag-regex=.*, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png

# 香港节点
url-latency-benchmark = 香港节点, server-tag-regex=香港|港|HK|(?i)HongKong, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png

# 台湾节点
url-latency-benchmark = 台湾节点, server-tag-regex=台湾|台|TW|(?i)Taiwan, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png

# 日本节点
url-latency-benchmark = 日本节点, server-tag-regex=日本|日|JP|(?i)Japan, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png

# 狮城节点
url-latency-benchmark = 狮城节点, server-tag-regex=新加坡|狮|SG|(?i)Singapore, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png

# 美国节点
url-latency-benchmark = 美国节点, server-tag-regex=美国|美|US|(?i)UnitedStates, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

[server_local]
# 本地节点

[server_remote]
# 远程订阅

[filter_local]
# 最终规则
FINAL, 黑白名单

[filter_remote]
# 规则修正
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/Unbreak.list, tag=规则修正, force-policy=direct, update-interval=172800, opt-parser=false, enabled=true

# 广告拦截
https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-quanx.txt, tag=广告拦截, force-policy=reject, update-interval=172800, opt-parser=false, enabled=true

# 国际媒体
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/Streaming.list, tag=国际媒体, force-policy=国际媒体, update-interval=172800, opt-parser=false, enabled=true

# 港台番剧
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/StreamingSE.list, tag=港台番剧, force-policy=港台番剧, update-interval=172800, opt-parser=false, enabled=true

# 国内媒体
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/StreamingCN.list, tag=国内媒体, force-policy=国内媒体, update-interval=172800, opt-parser=false, enabled=true

# 全球加速
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/Global.list, tag=全球加速, force-policy=全球加速, update-interval=172800, opt-parser=false, enabled=true

# 苹果服务
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/Apple.list, tag=苹果服务, force-policy=苹果服务, update-interval=172800, opt-parser=false, enabled=true

# 局域网络
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/LAN.list, tag=局域网络, force-policy=direct, update-interval=172800, opt-parser=false, enabled=true

# 国内规则
https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/QuantumultX/Ruleset/GEOIPCN.list, tag=国内规则, force-policy=direct, update-interval=172800, opt-parser=false, enabled=true

